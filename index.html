<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaumik Gohel | SDET & AI Agent Developer</title>
    <meta name="description"
        content="Portfolio of Bhaumik Gohel, a specialist in SDET, AI Agent Development, and Automation workflows.">
    <link rel="stylesheet" href="css/style.css">
    <!-- Preload Outfit font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
        as="style">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="glass">
        <div class="logo">BG</div>
        <button class="mobile-menu-toggle" id="mobile-toggle" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="nav-menu">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://drive.google.com/file/d/1kjeVtjz4gj01fH4f0wkUBkjZ8Wpc9COH/view?usp=sharing"
                        target="_blank" class="resume-btn"><i class="fas fa-download"></i> Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-bg-accent"></div>
            <h1 id="hero-name">Loading...</h1>
            <p id="hero-title">SDET & AI Agent Developer</p>
            <div class="social-links" id="hero-socials"></div>
        </section>



        <section id="about" class="container reveal" style="padding: var(--section-padding)">
            <h2>About Me</h2>
            <p id="about-text" style="color: var(--text-dim); margin-top:20px; line-height: 1.8;"></p>

            <div style="margin-top: 50px;">
                <h3 style="color: var(--accent-primary); margin-bottom: 30px; letter-spacing: 0.1em;">SKILLS & EXPERTISE
                </h3>
                <div id="skills-container" class="skills-grid">
                    <!-- Skills populated by JS -->
                </div>
            </div>
        </section>


        <section id="projects" class="container reveal" style="padding: var(--section-padding)">
            <h2>Featured Projects</h2>
            <div id="projects-grid" class="projects-grid">
                <!-- Projects populated by JS -->
            </div>
        </section>

        <section id="academic" class="container reveal" style="padding: var(--section-padding)">
            <div class="academic-grid">
                <div>
                    <h2>Education</h2>
                    <div id="education-container" style="margin-top: 30px;">
                        <!-- Education populated by JS -->
                    </div>
                </div>
                <div>
                    <h2>Achievements</h2>
                    <div id="achievements-container" style="margin-top: 30px;">
                        <!-- Achievements populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="container reveal" style="padding: var(--section-padding); text-align: center;">
            <h2>Get In Touch</h2>
            <p style="color: var(--text-dim); margin-top: 10px;">Looking to build something intelligent?</p>
            <div id="contact-info" style="margin-top: 30px;">
                <!-- Contact info populated by JS -->
            </div>
            <a href="#" id="email-link" class="btn-primary">Send an Email</a>
        </section>
    </main>

    <footer class="reveal">
        <p>&copy; 2026 Bhaumik Gohel. Crafted with ❤️ and AI.</p>
    </footer>

    <button class="back-to-top" id="back-to-top" aria-label="Back to Top">↑</button>

    <script src="js/app.js" defer></script>
</body>

</html>
